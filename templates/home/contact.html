{% extends 'base.html' %}
{% block content %}
<style>
    /* Custom styles for the contact form */
    .contact-form {
      max-width: 50%;
      margin: 0 auto;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .contact-form {
        max-width: 90%;
      }
    }

    .thank-you {
      text-align: center;
      margin-top: 50px;
      font-size: 24px;
    }
  </style>

  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="thank-you">
          <p>Thank you for connecting with us! Tell us anything that you want to tell us.</p>
        </div>
        <form class="contact-form" id="contact-form" method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
          <h2>Contact Us</h2>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" name="message" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block my-2 w-50">Submit</button>
        </form>
      </div>
    </div>
  </div>



{% endblock content %}
